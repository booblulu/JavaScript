<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		footer{
			width: 70%;
			height: 60px;
			background: #aaa;
			opacity: .6;

			position: fixed;
			bottom: 0;
			left: 15%;

			border-top-right-radius: 10px; 
			border-top-left-radius: 10px; 
			
		}

		.dock{
			width: 100%;
			height: 60px;
			line-height: 60px;
			text-align: center;
			transition: all 0.25s linear;
		}

		.dock img:hover{
			/*动画方向*/
			transform-origin: bottom center; 

			transform: scale(1.5);
			cursor: pointer;
		}


	</style>
</head>
<body>
	<section>
		<fieldset>
			<legend>我是标题</legend>
		</fieldset>
	</section>
	<footer>
		<div class="dock">
			<img src="img/favicon.png">
		</div>
	</footer> 	
</body>
</html>
