<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	/*解决浮动高度塌陷，当父元素未设置宽高由子元素撑开时*/
		.box1 {
			border: 1px solid #000;
			/*第一种办法 开启BFC*/
			/*overflow: hidden;*/
		}

		.box2 {
			width: 100px;
			height: 100px;
			float: right;
			background: #999;
		}
		/*第二种 使用伪类 */
/*		.box1:after {
			content: '';
			display: block;
			clear: both;
		}
*/
		.box3 {
			width: 100%;
			height: 30px;
			background: #777;
		}

	/*解决margin问题*/
		.box4 {
			width: 500px;
			height: 500px;
			background: #000;
		}

		.box5 {
			width: 50px;
			height: 50px;
			background: yellow;
			margin-top: 100px; 
			opacity: .7;
		}
		/*第二种 使用伪类 合体更方便使用*/
		.box1:after,
		.box4:before {
			content: '';
			display: table;
			clear: both;
		}

	</style>
</head>
<body>
	<!-- 演示高度塌陷 -->
	<div class="box1">
		<div class="box2"></div>
	</div>
	<div class="box3"></div>

	<!-- 演示margin问题 -->
	<div class="box4">
		<!-- 第一种 会产生无语义的代码 -->
		<!-- <table></table> -->
		<div class="box5"></div>
	</div>
</body>
</html>
