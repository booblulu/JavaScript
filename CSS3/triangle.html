<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      .triangle {
        width: 0;
        height: 0;
        border-left: 50px solid red;
        border-top: 50px solid transparent;
        border-bottom: 50px solid transparent;
        border-right: 50px solid transparent;
      }
      .left {
          width: 100px;
          height: 100px;
          float: left;
          margin-right: 10px;
          margin-bottom: 10px;
          background: yellowgreen
      }
      .right {
          width: 100px;
          height: 100px;
          float: left;
          margin-left: 10px;
          background: yellowgreen
      }
      .bottom {
          clear: both;
          width: 100px;
          height: 100px;
          margin-top: 10px;
          background: yellowgreen
      }
    </style>
</head>
<body>
    <div class="triangle"></div>
    <div class="left">

    </div>
    <div class="right">

    </div>
    <div class="bottom">

    </div>
</body>
</html>
