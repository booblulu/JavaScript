<!DOCTYPE html>
<html>
<head>
	<title>Es6</title>
	<script type="text/javascript">

		// 1.模板字符串
		var s1 =  ' hello ';
		var s2 =  ` hello `;

		// 解决以下问题
		// 字符串拼接
		var s3 = " a " + s1 + " b " + s2;
		var s4 = ` a ${s1} b ${s2}`;  //用${}包裹变量
		console.log(s4);

		// 字符串换行
		var s5 = "<div>" +
					"<p>1</p>" +
					"<p>2</p>" +
					"<p>3</p>" +
				"</div>";
		var s7 = "<div>\
					<span>11</span>\
				  </div>";  // 行末加\也可换行
		console.log(s7);				
		console.log(s5);
		// 模板字符串可以直接换行
		var s6 = `<div>
					<p>1</p>
					<p>2</p>
					<p>${s1}</p> 
				  </div>`
		console.log(s6);



		// 2.解构赋值
		var obj = {
			name: "lulu",
			age: 19,
			gender: "女"
		}
		// var name = obj.name;

		let { name } = obj; // 创建一个变量name，值为obj.name
		console.log(name);

		var { age, gender } = obj; // 创建了age和gender，值为obj的值
		console.log(`${age} ${gender}`);

		function fn({name, age, gender}) {
			// 创建了fn的局部变量，节省了一些字母
			// 就不用对象.属性那么麻烦啦！
			console.log(`${name} ${age} ${gender}`);
		}
		fn({
			name: "haha",
			age: 20,
			gender: "男"
		});

		// 别名
		var box = {
			height: 100,
			width: 100
		}
		// 创建一个新属性boxHeight，值是box.height
		var { height:boxHeight } = box;

		// 创建两个新变量
		// 适用于，当需要同一个变量的值，但又不想改变原变量
		// 属性不需要顺序一致
		var { height:boxHeight2, width:boxWidth2 } = box;

		// 属性简写
		var a = 3;
		var b = 4;
		var c = { a, b };
		console.log(c);



		// 3.函数的扩展
		// 3.1 rest参数
		function num() {
			console.log(`length : ${arguments.length}`);
			
		}
		num(1,2,4);

		// 箭头函数内部不能使用arguments
		// 为弥补这个问题，rest函数因此诞生

		//...args -> 产生一个数组变量，包含函数调用传递的所以实参
		function q(...args) {

			// 验证是否是数组
			console.log(args);
			console.log(args instanceof Array);
			console.log(Object.prototype.toString.call(args));// [Object Array] 最常用
			console.log(Array.isArray(args)); // es5新方法
			// isNaN(1)  isInfinity()
		}
		q(1,4,5,7,8);


		// 3.2 箭头函数
		// 用于替换匿名函数

		// 原始
		// div.onclick = function () {
			
		// };

		// 无参匿名函数
		var getGender = gender=>{
			console.log(gender);
		};

		// 只有一个参数，可以省略小括号
		var getName = name=>{
			console.log(name);
		};

	    // 有参可以省略小括号 ==> 等价 
		var getAge = (age)=>{
			console.log(age);
		};

		// 多个参数不能省略括号
		var person = (name, age)=>{
			console.log(name);
		};

		var students = [1,3,5];
		students.forEach((value,index)=>{

		});

		var p = {
			num: 18,
			// 为什么指向window
			// 因为箭头函数没有独立作用域，由普通函数决定作用域，会寻找上级函数，找到返回上级作用域，没有发现返回window
			// 不能当做构造函数使用,不能new
			// 不能使用yield命令，不能使用Generator函数  -> async替代
			run: ()=>{
				setTimeout(()=>{
					console.log(this);// this -> window 
				},1000);
			},
			travel: function(){
				// 找到了上层建筑
				setTimeout(()=>{
					console.log(this); // this -> p
				},1000);
			},
			// es6中对象方法的简写方式，常用
			say(){
				console.log("say: ",this);
				setTimeout(()=>{
					console.log("say的延迟函数: " ,this); // this -> p
				},1000);
			}
		}
		p.run();

		p.travel();

		p.say();

		var d = {
			name: "ff",
			age: 10
		}

		var e = {...d,age:15,name:"lulu"};
		console.log(d);
		console.log(e);

		// 兼容性使用babel插件


		// global 是 es中全局作用于中的根对象
		//  nodeJs里面，global是全局变量的载体
		//  浏览器js，都放在window中，不存在global

	</script>
</head>
<body>

</body>
</html>
