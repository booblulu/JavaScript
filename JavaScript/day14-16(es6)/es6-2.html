<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		// 4.对象扩展
		// 4.1 Object.assign 对象的浅拷贝

		var source = { 
			age: 20,
			height: 160,
			name: "lilu"
		}

		// 克隆新对象
		// (目标对象，数据源)
		var newObj = Object.assign({},source);
		console.log(newObj);

		var newObj2 = {};
		Object.assign(newObj2,source);
		console.log(newObj2);





		// 4.2 对象扩展运算符

		var car = {
			brand: "BMW",
			length: "3米",
			price: "360000"
		}

		// 克隆对象
		var car2 = { ...car};
		console.log(car2);

		// 修改属性
		var car3 = { ...car,length:"3.1米"};
		console.log(car3);

		// 增加属性
		var car4 = { ...car,type:"SUV",price:"200000"};
		console.log(car4);		

		// 数组的应用
		var arr = [1,3,6];

		var arr2 = { ...arr,3:5,4:2,5:7};
		console.log(arr2);


		


	</script>
</body>
</html>
