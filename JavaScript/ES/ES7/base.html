<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES7</title>
</head>
<body>
    <script>
        // ES7

        // 数组
        // 1.1 includes 数组是否包含value
        let arr = [2,4,75];
        let strArr = ["ss","dd"];
        console.log(arr.includes(2));  // true
        console.log(arr.includes(7));  // false
        console.log(strArr.includes("ss"));  // true

        // 1.2 for..of 循环迭代器
        let json = { name: "ll", age: 11};
        // for (let i in strArr) {
        //     console.log(i);
        // }
        // for (let i of strArr) {
        //     console.log(i);
        // }

        // 1.3 keys/values/entries
        for (let i of strArr.keys()) {
            console.log(i);   // 0 1 2
        }
        for (let i of strArr.values()) {
            console.log(i);   // ss dd
        }

        for (let i of strArr.entries()) {
            console.log(i);   // [0, "ss"] [1, "dd"]
        }
        for (let [key, value] of strArr.entries()) {
            console.log(`${key}:${value}`);   // 0:ss 1:dd
        }

        // 2. 幂

        // 老方法 2的3次方
        console.log(Math.pow(2,3)); // 8
        // 新方法 
        console.log(2**3); // 8


        // 3. padStart/padEnd

        // padStart 向前增加5个空格
        console.log(`(`+`abc`.padStart(5, " ")+`)`); // (  abc)
        // padEnd 向后增加5个空格
        console.log(`(`+`abc`.padEnd(5, " ")+`)`);   // (abc  )

        

    </script>
</body>
</html>
