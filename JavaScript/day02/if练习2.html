<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 * 编写程序，由键盘输入三个整数分别存入变量num1、num2、num3
			 * 对他们进行排序，并且从小到大输出
			 * */
			
			var num1 = prompt("请输入整数1：");
			var flag = true; //标志
			var num = new Array();
		
			if(isNaN(num1)){
				alert("您输入的不合法，请输入整数");
				flag = false;
			}
			else{
				var num2 = prompt("请输入整数2：");
				if(isNaN(num2)){
					alert("您输入的不合法，请输入整数");
					flag = false;
				}
				else{
					var num3 = prompt("请输入整数3：");
					if(isNaN(num3)){
						alert("您输入的不合法，请输入整数");
						flag = false;
					}				
				}
			}
			
			if(flag){
				if(num1 > num2){
					if(num1 > num3){
						num[2] = num1;
						if(num2 > num3){
							num[1] = num2;
							num[0] = num3;
						}
						else{
							num[1] = num3;
							num[0] = num2;
						}
					}
					else{
						num[2] = num3;
						num[1] = num1;
						num[0] = num2;
					}					
				}
				else{
					if(num2 > num3){
						num[2] = num2;
						if(num1 > num3){
							num[1] = num1;
							num[0] = num3;
						}
						else{
							num[1] = num3;
							num[0] = num1;
						}
					}
					else{
						num[2] = num3;
						num[1] = num2;
						num[0] = num1;
					}
				}
				console.log("num[0]:" + num[0]);
				console.log("num[1]:" + num[1]);
				console.log("num[2]:" + num[2]);
			}
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
