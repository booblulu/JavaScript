<!DOCTYPE html>
<html>
<head>
	<title>offset</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#box {
			width: 400px;
			height: 200px;
			border: 1px solid #000;
			margin: 20px;
			position: relative;
		}

		#innerBox {
			position: absolute;
			width: 100px;
			height: 100px;
			padding: 20px;
			border: 1px solid red;
			margin-left: 20px;

		}

		#smallBox {
			width: 50px;
			height: 50px;
			border: 1px solid green;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="innerBox" style="left: 20px">
			<div>
				<div id="smallBox"></div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		// 1.offsetWidth offsetHeight = width/height + border + padding 不能改变盒子的宽高
		var box = document.getElementById('box');
		console.log(box.offsetWidth,box.offsetHeight);
		// box.style.width/height 只能获取行内的宽高，可以修改宽高
		console.log(box.style.width,box.style.height);


		// 2.offsetLeft和offsetTop = 外边距 + 父盒子的padding 距离第一个有定位的父级盒子左边和上边的距离，没有会向上找，一直到body为止
		var innerBox = document.getElementById('innerBox');
		console.log(innerBox.offsetTop,innerBox.offsetLeft);
		console.log(innerBox.style.left);


		// 3.offsetParent 父级带有定位的盒子，可能是父亲也可能是爷爷
		var smallBox = document.getElementById('smallBox');
		console.log(smallBox.offsetParent);
		// parentNode 只能返回父级的盒子
		console.log(smallBox.parentNode);

		// 4.offsetXXX 和 style.XXX的区别
		//  offsetLeft可以获取到所有的，style.left 只能获取行内的
		//  offsetLeft 可以返回没有定位的盒子距离左边的间距，而style.left只能返回定位盒子的left
		//  offsetLeft 是只读的，style.left 是可写的
		//  不指定定位的top值 offsetLeft 会显示0，style.left 会显示空字符串
		// offsetLeft返回的是数字，style.left 返回的是字符串
	</script>
</body>
</html>
