<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>综合动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;
            top: 100px;
            background: greenyellow;
        }
        #box1 {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 800px;
            top: 300px;
            background: lightseagreen;
        }
    </style>
</head>
<body>
    <button id="btn">向右走</button>
    <div id="box"></div>
    <button id="btn1">向左走</button>
    <div id="box1"></div>
    <button id="btn2">一起来</button>
</body>
<script src="js/myFun.js"></script>
<script>
   
    $("btn").onclick = ()=>{
       constant($("box"),423.9,10);
    }

    $("btn1").onclick = ()=>{
       constant($("box1"),100.9,10);
    }

    $("btn2").onclick = ()=>{
    constant($("box"),423.9,10);
       constant($("box1"),100.9,10);
    }
</script>
</html>
