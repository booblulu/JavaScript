<!DOCTYPE html>
<html>
<head>
	<title>scroll</title>
	<style type="text/css">
		body {
			height: 3000px;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		// scroll发送滚动才有效，需要使用监听滚动事件
		window.onscroll = ()=>{
			// 解决兼容
			// pageYOffset | pageXOffset  IE9+和最新浏览器
			// document.documentElement.scrollTop | scrollLeft  火狐和其他
			// document.body.scrollLeft | Top 谷歌和没有声明DTD<DOCTYPE>
			var scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;

			var scrollLeft = window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft || 0;
		}
	</script>
</body>
</html>
