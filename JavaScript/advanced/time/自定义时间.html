<!DOCTYPE html>
<html>
<head>
	<title>自定义时间</title>
</head>
<body>




	<script type="text/javascript">
		// 自定义现在的时间

		// 现在
		var currentDate = new Date();
		console.log(currentDate);

		// 将来
		var nextDate = new Date("2019/05/06 00:00:00");
		console.log(nextDate);

		// 过去
		var nextDate = new Date("2017/05/06 00:00:00");
		console.log(nextDate);


	</script>
</body>
</html>
