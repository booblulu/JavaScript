<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Hello world</title>
		<script>
			//console.log() 控制台显示
			console.log("Hello world");
			
			//document.write() 页面最上方显示
			document.write("Hello world" + "<a>333</a><br/><a>fff</a>");
			
			//alert() 弹窗显示
			alert("Hello \r\n world");
			
			//typeof() / typeof 变量  
			//     检查变量的数据类型
			var father = 123;
			//变量.toString() 将其他类型转换为字符串
			var child = father.toString();						
			console.log( typeof father.toString() );
			console.log( typeof father + "vvv");
			console.log( typeof( child ) );		
			
			//String() 将其他类型转换为字符串,强制转换
			console.log( typeof String(father) );
			
			//Number()可以用来转换任意类型的数据，而后两者只能用于转换字符串。
			var str = "dfd";
			var str1 = "dfd222";
			var str2 = "333ee";
			console.log(  Number(str) );
			console.log(  Number(str1) );			
			console.log(  Number(str2) );
			
			//parseInt()只会将字符串转换为整数，而parseFloat()可以转换为浮点数
			//parseInt(变量,基数(进制))
			var str = "dfd";
			var str1 = "2.2dd";
			var str2 = "333sss";
			console.log(  parseInt(str) );
			console.log(  parseInt(str1) );			
			console.log(  parseInt(str2,16) );		

			console.log(  parseFloat(str) );
			console.log(  parseFloat(str1) );			
			console.log(  parseFloat(str2) );	
			
		</script>
		<style>
		    /*行级标签转成块级，自带换行*/
			/*a{
				display:block;
			}*/
		</style>
	</head>
	<body>
		<h1>我在“Hello world”下面</h1>
		<button onclick="alert('讨厌，你点我干什么')">我是一个按钮</button>
		<a href="javascript:alert('让你点你就点啊！')">点我点我点我</a>
		<a href="javascript:;">点我点我点我</a>
	</body>
</html>
