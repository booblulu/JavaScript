<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//从键盘接受整数参数，如果该数为1-7，打印对应的星期，否则打印非法参数
			var num = prompt("请输入1-7的整数：")
			console.log(typeof num);
			switch(Number(num)){
				case 1: 
				    console.log("星期一");break;
				case 2: 
				    console.log("星期二");break;
				case 3: 
				    console.log("星期三");break;				    
				case 4: 
				    console.log("星期四");break;				    
				case 5: 
				    console.log("星期五");break;				    
				case 6: 
				    console.log("星期六");break;
				case 7: 
				    console.log("星期七");break;		
				default:
				    console.log("非法字符");
			}
			
			//对于成绩大于60分的，输出‘合格’，低于60分的，输出‘不合格’
			var score = prompt("请输入成绩(1-100)：");
			
			switch(parseInt(score/10)){
				case 10:
				case 9:
				case 8:
				case 7:
				case 6:
				    console.log("合格");break;
				case 5:
				case 4:
				case 3:
				case 2:
				case 1:
				case 0:
				    console.log("不合格");break;
				default:
				    console.log("非法字符");
			}
			
			switch(true){
				case score >= 60:
				    console.log("合格");break;
				case score < 60:
				    console.log("不合格");break;
				default:
				    console.log("非法字符");
			}
		</script>
	</head>
	<body>
	</body>
</html>
