<!DOCTYPE html>
<html>
<head>
	<title>base</title>
	<script type="text/javascript">

	// 会在其他加完后加载，当然还是放在body底部比较好
	window.onload = function (argument) {
		// 获取错误信息
		var buttons = document.querySelector("button");
		buttons.onclick = ()=>{
			try{		
				if(!buttons.value){
					throw `alert()`;
				}
				awlert(`hello`); 
				
			}
			catch(error){
				// 打印错误信息，message已经包含了错误信息
				alert(` ${error.message} `);
			}
		};

		// 获取事件源
		var btn1 = document.getElementsByTagName('button')[0];

		console.log(btn1);
