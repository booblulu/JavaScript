<script type="text/javascript">
	var str = "hello world";
	var str1 = "你好，世界";

	// 索引查找，空格也占一位
	console.log(str.charAt(5));
	console.log(str1.charAt(1));

	// Unicode编码，解决传统的字符编码的限制
	console.log(str.charCodeAt(1));
	console.log(str1.charCodeAt(1));
</script>
