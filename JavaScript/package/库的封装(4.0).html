<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<span class="header">343</span>
	<input typr="text" id="inputId">
	<div>33</div>
	<div>22</div>
	<div>11</div>
	<script type="text/javascript">
		// 给页面中的所有div设置字体颜色为红色
		// $("div").css("color","red");

		// 1.要封装这个库是独立的：模块化
		// -- 不依赖于其他第三方库
		// -- 大部分与世隔绝,只有$、jQuery

		(function (window) {

			function jQuery(selector) {
				// jquery封装了一个Sizzle引擎
				
				// jQuery的构造函数
				return new F(selector);
			}

			function F(selector) {
				// 获取所有DOM元素，H5版本低不支持
				const elements = document.querySelectorAll(selector); 
				
				// 最开始放在对象的属性上，
				// 可以优化为放在对象自己身上，生成一个伪数组
				for (let i = 0; i < elements.length; i++) {
					// 间写
					this[i] = elements[i];
				}

				// 伪数组的数组长度
				this.length = elements.length;
			}			


			F.prototype = {
				constructor: F,
				// es6专属，对象方法可以简写
				css(name,value){
					for (let i = 0; i < this.length; i++) {
						let element = this[i];
						// 由于name是变量只能使用[]
						element.style[name] = value;
					}
				}				
			}

			window.$ = window.jQuery = jQuery;

		})(window)


		$("div").css("color","red");
		$(".header").css("color","green");
		$("#inputId").css("color","pink");

	</script> 
</body>
</html>
