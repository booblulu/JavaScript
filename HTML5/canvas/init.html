<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>init</title>
    <style>
        body {
            background: #888;
        }
        canvas {
            background: pink;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas width="400" height="400">
        您的浏览器不支持canvas
    </canvas>
</body>
<script>
    window.onload = ()=>{
        var canvas = document.querySelector("canvas");
        // 画笔(渲染上下文)
        if (canvas.getContext) {
            var ctx = canvas.getContext("2d");

            ctx.save();
            // 修改画笔颜色
            ctx.fillStyle = "green"; 
            // 矩形，默认黑色，坐标(0,0)开始
            ctx.fillRect(0,0,100,100); 
            ctx.restore();

            ctx.save();
            // 修改线段颜色
            ctx.strokeStyle = "yellow"; 
            // 修改线段宽度
            ctx.lineWidth = 10; 
            // 修改边缘为圆角
            ctx.lineCap = "round"; 
            // 将画笔抬起来，放到(100,100)
            ctx.moveTo(100,100);
            // 选择三个点
            ctx.lineTo(200,200);
            ctx.lineTo(100,200);
            // ctx.lineTo(100,100);
            // 闭合图形，前提条件为只差一条边
            ctx.closePath();
            // 画线，合成三角形
            ctx.stroke();
            ctx.restore();

            // 开辟独立空间
            ctx.save();
            ctx.beginPath();  
            // 合并，会扣掉该图形
            ctx.globalCompositeOperation = "destination-out"        
            // 圆，从(200,200)的位置，半径50，从0到360度
            // 但只接受弧度，弧度 = 角度 * 3.14/180
            ctx.arc(200,200,50,0,360*Math.PI/180);
            // 填充区域，填充为fillStyle的颜色
            ctx.fill();
            // 描边，仅有边框
            // ctx.stroke();
            ctx.restore();
            
            
        }
    }
</script>
</html>
