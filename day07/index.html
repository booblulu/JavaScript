<!DOCTYPE html>
<html>
<head>
	<title>Object</title>
	<script type="text/javascript">
		/*
			Object的两种定义方式
			对象字面量
			调用构造方法
			属性名可以为字符串
		 */
		 //第一种,逗号分隔，冒号赋值，最后一个属性无逗号
		 var student = {
		 	name : "lulu",
		 	age : 20,
		 	"first name" : "wang"
		 };
		 console.log("student.name = " + student.name);
		 console.log("student.age = " + student.age);
		 //第二种
		 var person = new Object();
		 person.sex = "girl";
		 person.age = 20;
		 console.log("person.sex = " + person.sex);
		 console.log("person.age = " + person.age);
		 //也可以直接赋值空{}括号，等同于new Object()
		 var teacher = {};	
		 teacher.name = "lulu";	 
		 console.log("teacher.name = " + teacher.name);

		 /*
		      访问对象属性的两种方法
		      点表示法
		      方括号表示法，当属性包含空格等会导致语法错误的字符时可以使用
		  */
		  console.log("person[sex] = " + person.sex);
		  console.log("person['sex'] = " + person["sex"]);
		  console.log("student['first name'] = " + student["first name"]);

		  /*
			   创建数组
			   字面量
			   构造方法
		   */
		   //第一种 
		   var arr1 = ["2","4"];
		   console.log("arr1[0] = " + arr1[0]);
		   //第二种
		   var arr2 = new Array();
		   arr2[0] = "name";
		   console.log("arr2[0] = " + arr2[0]);
		   //还可以创建一个大小为5的数组
		   var arr3 = new Array(5);
		   arr3[0] = 40;
		   arr3[1] = 4;
		   arr3[2] = undefined;
		   //当给下标赋值大于初始设定，length会增加
		   arr3[34] = null;
		   var index;
		   //当数组内存的为空时不会显示，但赋值为undefined会显示
		   for(index in arr3){ 
		       console.log("arr3[" + index + "] = " + arr3[index]);
		   }
		   console.log("arr3.length = " + arr3.length);
		   console.log("arr3[3] = " + arr3[3]);
		   //可以直接赋值
		   var arr4 = new Array("lulu","feng");
		   for(index in arr4){ 
		       console.log("arr4[" + index + "] = " + arr4[index]);
		   }

		   //可以直接操控length
		   console.log("arr3.length = " + arr3.length);
		   arr3.length += 3;
		   console.log("arr3.length = " + arr3.length);

		   //instanceof 假定只有一个全局环境，如果当网页中包含多个框架，就会存在两个或两个以上的全局环境，从而存在两个不同版本的Array构造函数。
		   console.log("arr3 instanceof Array =" + arr3 instanceof Array);
		   //因此isArray()诞生了，功能是确认某个值到底是不是数组
		   console.log("Array.isArray(arr3) = " + Array.isArray(arr3));

		   //分隔数组(转换方法)，会将undefined、null视作空字符串输出
		   console.log("arr3 = " + arr3); //会在后台调用toString()方法
		   console.log("arr3.toString() = " + arr3.toString()); //会调用toString()方法
		   console.log("arr3.toLocaleString() = " + arr3.toLocaleString()); //会调用toLocaleString()方法
		   console.log("arr3.valueOf() = " + arr3.valueOf()); //会调用valueOf()方法
		   console.log("arr3.join() = " + arr3.join());
		   console.log("arr3.join('||') = " + arr3.join('||'));
		   //前四种都会有逗号分隔，join默认用逗号分隔。
	</script>
</head>
<body>

</body>
</html>
