<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
			//对象
			var o = new Object();
			o.name = "ee";
			o.is = "dd";
			console.log(o.name);
			console.log(o.is);
			//保存用于创建当前对象的函数，构造器=构造函数
			console.log(o.constructor());
			//检查属性在对象中是否存在，必须以字符串形式指定
			console.log(o.hasOwnProperty("name"));//true
			//检查传入的对象是否是当前对象的原型,可以直接使用isPrototypeOf()
			console.log(o.isPrototypeOf(o.name));
			//检查属性是否可以使用for-in进行枚举
			console.log(o.propertyIsEnumerable("name"));
			//toLocaleString()????
			var pro = "name";
			var pro1 = "2018-12-30";
			var pro2 = "123456789";
			var arr = new Array(3);
				arr[0] = "George";
				arr[1] = "John";
				arr[2] = "Thomas";
			console.log(arr.toLocaleString());
			//返回对象的字符串、数值和布尔值表示
			console.log(o.valueOf());
			//why?
			console.log(o.toLocaleString());
			console.log(o.toString());

			


		</script>
	</head>
	<body>
		
	</body>
</html>
